<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  <hr>
  <p>
    <em>
      Need help building a new web product or scaling your current one?
      <a href='/about'>I'm available for freelance work.</a>
    </em>
  </p>
  </article>


</div>
